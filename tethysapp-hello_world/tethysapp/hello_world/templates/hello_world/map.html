{% extends tethys_app.package|add:"/base.html" %}
{% load tethys %}

{% block app_content %}
<div class="container my-4">
  <h1>Utah Water Use Map</h1>
  <p>Select the years you want to visualize:</p>

  <select id="year-selector" class="form-select w-25">
    <option value="">-- Select Year --</option>
    <option value="1989-1999">1989-1999</option>
    <option value="2000-2005">2000-2005</option>
    <option value="2005-2010">2005-2010</option>
    <option value="2010-2015">2010-2015</option>
    <option value="2017">2017</option>
    <option value="2018">2018</option>
    <option value="2019">2019</option>
    <option value="2020">2020</option>
    <option value="2021">2021</option>
    <option value="2022">2022</option>
    <option value="2023">2023</option>
  </select>

  <div id="map" style="width: 100%; height: 600px;" class="mt-3"></div>
</div>
{% endblock %}

{% block after_app_content %}
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{% static 'hello_world/js/main.js' %}"></script>
{% endblock %}
